</head>

<h2>Panel utilisateur</h2>
<div style="width: 80%; margin: auto;">
    <canvas id="campagnesChart"></canvas>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Données pour le graphique (à remplacer par vos propres données)
        var data = [
            { month: 'Janvier', count: 10 },
            { month: 'Février', count: 20 },
            { month: 'Mars', count: 15 },
            // ... Ajoutez les données pour les autres mois
        ];

        var ctx = document.getElementById('campagnesChart').getContext('2d');

        var labels = data.map(function(item) {
            return item.month;
        });

        var values = data.map(function(item) {
            return item.count;
        });

        var chart = new Chart(ctx, {
            type: 'pie', // Utiliser 'pie' pour un graphique en camembert
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',  // Rouge
                        'rgba(54, 162, 235, 0.6)', // Bleu
                        'rgba(255, 206, 86, 0.6)', // Jaune
                        // ... Ajoutez des couleurs pour d'autres mois
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        // ...
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                // Ajouter d'autres options si nécessaire
            }
        });
    });
</script>
