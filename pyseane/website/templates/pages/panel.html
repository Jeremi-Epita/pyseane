<h2>Panel utilisateur</h2>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Ajouter le conteneur du graphique -->
<div style="width: 80%; margin: auto;">
    <canvas id="campagnesChart"></canvas>
</div>

<!-- Ajouter le script pour générer le graphique -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('campagnesChart').getContext('2d');
        var data = {{ data|safe }};
        
        var labels = data.map(function(item) {
            return item.month;
        });

        var values = data.map(function(item) {
            return item.count;
        });

        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Campagnes créées par mois',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',  // Couleur du fond
                    borderColor: 'rgba(75, 192, 192, 1)',      // Couleur de la bordure
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
