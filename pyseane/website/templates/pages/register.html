<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Ajoutez le lien vers le fichier CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/login.css"> <!-- Assurez-vous d'avoir un fichier CSS séparé pour les styles spécifiques au formulaire d'inscription -->

  <!-- Ajoutez le lien vers le fichier JavaScript de Bootstrap (optionnel, mais souvent nécessaire) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Ajoutez le lien vers la bibliothèque d'icônes FontAwesome (utilisée dans votre code) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <title>Votre titre ici</title>
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">>
                <img src="https://www.madmoizelle.com/wp-content/uploads/2017/01/chat-mignon-internet.jpg" alt="Votre Logo" class="rounded-circle mb-3" style="width: 160px; height: 160px;margin-top: -45px;">
                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-white-50 mb-5">Please enter your information to create an account.</p>
                <form method="post" action="">
    {% csrf_token %}
    <div class="form-outline form-white mb-4">
        {{ form.username }}
        <label class="form-label" for="typeUsername">Username</label>
    </div>
      <div class="form-outline form-white mb-4">
        {{ form.email }}
        <label class="form-label" for="typeEmail">Email</label>
    </div>

     <div class="form-outline form-white mb-4">
        {{ form.password }}
        <label class="form-label" for="typePassword">Password</label>
    </div>

    <div class="form-check mb-4">
         {{ form.accept_terms }}
        <label class="form-check-label" for="checkTerms">
            I have read and accepted the <a href="cgu">Terms and Conditions</a>
        </label>
    </div>





    <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
</form>
                {% if messages %}
  <div class="messages">
      {% for message in messages %}
          <p{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: green; padding-top: 10px;">{{ message }}</p>
      {% endfor %}
  </div>
{% endif %}
              </div>

              <div>
                <p class="mb-0">Already have an account? <a href="login" class="text-white-50 fw-bold">Login</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
